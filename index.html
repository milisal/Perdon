<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>¿Me perdonás?</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #fce4ec;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      color: #d81b60;
      margin-bottom: 10px;
    }

    .image-container img {
      width: 250px;
      border-radius: 20px;
      margin-top: 10px;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      position: relative;
      z-index: 1;
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    #yes {
      background-color: #81c784;
      color: white;
    }

    #no {
      background-color: #e57373;
      color: white;
    }

    /* Cartel gigante rojo */
    #warning {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #d32f2f;
      color: white;
      font-size: 3em;
      font-weight: bold;
      padding: 30px;
      border-radius: 15px;
      z-index: 9999;
      text-align: center;
      display: none;
      max-width: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    /* Corazoncitos flotantes */
    .heart {
      position: fixed;
      width: 50px;  /* Más grandes */
      height: 50px;
      background-color: red;
      clip-path: polygon(
        50% 0%, 61% 8%, 68% 20%, 68% 32%, 50% 53%, 32% 32%, 32% 20%, 39% 8%
      );
      opacity: 0.9;
      animation: floatUp 2.5s ease-out forwards;
      pointer-events: none;
      z-index: 9999;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.9;
      }
      100% {
        transform: translateY(-180px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>¿Me perdonás?</h1>
  <div class="image-container">
    <!-- Cambié nombres de imagenes sin espacios ni caracteres especiales -->
    <img id="mainImage" src="mono_triste.jpeg" alt="monito triste" />
  </div>

  <div class="buttons">
    <button id="yes">Sí</button>
    <button id="no">No</button>
  </div>

  <div id="warning">La página funciona mal, vuelva cuando quiera presionar "Sí"</div>

  <script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const mainImage = document.getElementById("mainImage");
    const warning = document.getElementById("warning");

    let noClickCount = 0;

    yesButton.addEventListener("click", () => {
      alert("Te amo ❤️");
      mainImage.src = "mono_feliz.jpeg"; // nueva imagen al presionar sí
      createHearts(10);
    });

    noButton.addEventListener("mouseenter", () => {
      // Para que se mueva por toda la ventana, posición absoluta respecto a viewport
      noButton.style.position = "absolute";

      const maxX = window.innerWidth - noButton.offsetWidth;
      const maxY = window.innerHeight - noButton.offsetHeight;

      const randX = Math.random() * maxX;
      const randY = Math.random() * maxY;

      noButton.style.left = `${randX}px`;
      noButton.style.top = `${randY}px`;
    });

    noButton.addEventListener("mouseleave", () => {
      // Podés dejarlo en absolute para que siga donde quedó o si querés volver a relative:
      // noButton.style.position = "relative";
      // noButton.style.left = "";
      // noButton.style.top = "";
    });

    noButton.addEventListener("click", () => {
      noClickCount++;
      if (noClickCount >= 3) {
        warning.style.display = "block";
        noButton.disabled = true;  // para que no moleste más
        yesButton.disabled = false;
      }
    });

    // Crear corazones flotantes grandes
    function createHearts(num) {
      for(let i=0; i<num; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");

        // Posición inicial cerca del botón "Sí"
        const yesRect = yesButton.getBoundingClientRect();
        heart.style.left = (yesRect.left + yesRect.width / 2 - 25 + (Math.random() * 50 - 25)) + "px";
        heart.style.top = (yesRect.top - 50 + (Math.random() * 30)) + "px";

        document.body.appendChild(heart);

        heart.addEventListener("animationend", () => {
          heart.remove();
        });
      }
    }
  </script>
</body>
</html>
